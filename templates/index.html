 <!-- /templates/index.html -->

<!doctype html>
<html lang="en">
    <head>
        <title>CryptoBot - The chatbot for Cryptocurrency Info</title>
        <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="chatbox">
            <div id="friendslist">
                <div id="topmenu">
                    <h3>Crypto Assistant</h3>
                    <a href="https://github.com/sholick/bitbot" target="_blank"><i class="fab fa-github fa-4x"></i></a>
                    <p>Powered by <a href="https://coinmarketcap.com" target="_blank">Coinmarketcap</a> and <a href="https://coingecko.com" target="_blank">Coingecko</a> API<br/>Last updated: 13 Mar 2020
                    </p>
                </div>
                
                <div id="friends">
                    <div class="friend" data-chatid="c001">
                        <img src="{{ url_for('static', filename='logo.png') }}" />
                        <p>
                            <strong>Crypto Bot</strong><br/>
                            <span>The cryptocurrency info chatbot</span>
                        </p>
                        <div class="status available"></div>
                    </div>
                    
                    <div class="friend" data-chatid="c002">
                        <img src="{{ url_for('static', filename='myAvatar.png') }}" />
                        <p>
                            <strong>Victor</strong><br/>
                            <span>Meet the developer</span>
                        </p>
                        <div class="status available"></div>
                    </div>
                    
                    <div id="search">
                        <input type="text" id="searchfield" value="Search contacts..." />
                    </div>
                    
                </div>                
                
            </div>  
            
            <div id="chatview" class="p1 hide">      
                <div id="profile">

                    <div id="close">
                        <div class="cy"></div>
                        <div class="cx"></div>
                    </div>
                    
                    <p>Name</p>
                    <span>discription</span>
                </div>

                <div class="chat-messages" id="c001">
                    <label id="dateIndicator"></label>
                    <div class="message right">
                        <img class="icon" src="{{ url_for('static', filename='avatar.png')}}" />
                        <div class="bubble">
                            <p class='italic'>gets in...</p>
                            <div class="corner"></div>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="chat-messages" id="c002">
                    <label id="dateIndicator"></label>
                    <div class="message right">
                        <img class="icon" src="{{ url_for('static', filename='avatar.png')}}" />
                        <div class="bubble">
                            <p class='italic'>gets in...</p>
                            <div class="corner"></div>
                            <span></span>
                        </div>
                    </div>
                </div>
                
                <div id="sendmessage" data-tochat="">
                    <form id='message_box'>
                        <input type="text" id="chatInput" placeholder="Send message..." />
                        <input type="submit" hidden/>
                        <button id="send"></button>
                    </form>
                </div>
            
            </div> 
            <div id="footnote">
            <p>Powered by <a href="https://coinmarketcap.com" target="_blank">Coinmarketcap</a> and <a href="https://coingecko.com" target="_blank">Coingecko</a></p>
            </div>     
        </div>  
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='chart.min.js')}}"></script>
        <script src="{{ url_for('static', filename='chart_utils.js')}}"></script>
        <script src="{{ url_for('static', filename='moment.min.js')}}"></script>
        <script src="{{ url_for('static', filename='chat_purejs.js')}}"></script>
    </body>
</html>
